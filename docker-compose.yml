version: "3.8"

services:
  api-server:
    container_name: api-server
    build: ./src  
    ports:
      - "8080:8080"
  database:
    container_name: database
    image: postgres:12.8
    restart: always
    environment:
      - POSTGRES_USER=TodoApp
      - POSTGRES_PASSWORD=MyTodo
      - POSTGRES_DB=todo
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data 

volumes:
  db: